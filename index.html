<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e5e7eb;
    }
    .card {
      background: #020617;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      max-width: 480px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    p {
      margin-top: 0;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    a.button {
      display: inline-block;
      padding: 0.6rem 1.3rem;
      border-radius: 999px;
      text-decoration: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
    }
    a.button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to my GitHub Pages site ðŸ‘‹</h1>
    <p>This site is hosted with GitHub Pages and written in plain HTML.</p>
    <a class="button" href="https://github.com">View my GitHub profile</a>
  </div>
</body>
</html>
